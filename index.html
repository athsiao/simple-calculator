<!DOCTYPE html>

<html lang="en">

<!-- Unseen by user -->

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Calculator</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="script.js" defer></script>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<!-- Visible to the user -->
<body>

    <!---------- CALCULATOR ---------->
    <div class="calculator-body">
        <ul>
            <li id="display">123.45</li>
            <li class="number" id="seven">7</li>
            <li class="number" id="eight">8</li>
            <li class="number" id="nine">9</li>
            <li class="operation" id="divide">&#247;</li>
            <li class="number" id="four">4</li>
            <li class="number" id="five">5</li>
            <li class="number" id="six">6</li>
            <li class="operation" id="multiply">&times;</li>
            <li class="number" id="one">1</li>
            <li class="number" id="two">2</li>
            <li class="number" id="three">3</li>
            <li class="operation" id="subtract">-</li>
            <li class="number" id="zero">0</li>
            <li class="operation" id="decimal">.</li>
            <li class="operation" id="add">+</li>
            <li class="operation" id="clear">C</li>
            <li class="operation" id="equals">=</li>
        </ul>
    </div>
    
</body>

</html>
